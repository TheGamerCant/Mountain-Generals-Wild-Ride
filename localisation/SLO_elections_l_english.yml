 slovakia_elections.3.title:0 "A Majority Government Forms"
 slovakia_elections.3.desc.a:0 "Following the results of today's election, [?SLO.party_names_long_no_colour_array^1.GetTokenLocalizedKey] have been able to form a majority government, winning [?SLO.seat_array^1|.0] of the needed [?SLO.seats_needed_for_majority|.0] to form a government. This result will allow them to steam ahead on their campaign promises of increasing welfare spending, union and workers rights, and transitioning the economy to a more Socialist orientation."
 slovakia_elections.3.desc.b:0 "Following the results of today's election, [?SLO.party_names_long_no_colour_array^2.GetTokenLocalizedKey] have been able to form a majority government, winning [?SLO.seat_array^2|.0] of the needed [?SLO.seats_needed_for_majority|.0] to form a government. This result will allow them to steam ahead on their campaign promises of increasing free trade and enacting moderate social reforms."
 slovakia_elections.3.desc.c:0 "Following the results of today's election, [?SLO.party_names_long_no_colour_array^3.GetTokenLocalizedKey] have been able to form a majority government, winning [?SLO.seat_array^3|.0] of the needed [?SLO.seats_needed_for_majority|.0] to form a government. This result will allow them to steam ahead on their campaign promises of maintaining cultural traditions and promoting protectionist economics."
 slovakia_elections.3.desc.d:0 "Following the results of today's election, [?SLO.party_names_long_no_colour_array^4.GetTokenLocalizedKey] have been able to form a majority government, winning [?SLO.seat_array^4|.0] of the needed [?SLO.seats_needed_for_majority|.0] to form a government. This result will allow them to steam ahead on their campaign promises of promoting a heavily Christian interpretation of [ROOT.GetAdjective] culture and militarism."
 slovakia_elections.3.a:0 "Let's get to work."
 slovakia_elections.3.b:0 "$slovakia_elections.3.a$"
