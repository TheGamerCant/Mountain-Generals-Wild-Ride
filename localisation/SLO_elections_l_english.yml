 slovakia_elections.7.title:0 "The Parliamentary Threshold"
 slovakia_elections.7.desc:0 "With Mountain General establishing an even more perfect democracy in Slovakia, there is the matter of a parliamentary threshold.\n\nUnder the Czechoslovak system, there was no threshold for a party to enter parliament. This lead to large and unstable, but representative coalitions. What should the threshold to enter our new parliament be?"
 slovakia_elections.7.a:0 "There should be no threshold"
 slovakia_elections.7.b:0 "There should be a three percent threshold"
 slovakia_elections.7.c:0 "There should be a five percent threshold"
 slovakia_elections.7.d:0 "There should be a seven percent threshold"
 
