 slovakia_elections.5.title:0 "Dates of the Elections"
 slovakia_elections.5.desc:0 "With the creation of a new Slovak legislature, an obvious question arises as to how frequent the elections to this body should be. Previously elections were held every five years, but there is some debate as to whether we should hold more frequent elections to parliament."
 slovakia_elections.5.a:0 "Elections should be held every three years"
 slovakia_elections.5.b:0 "Elections should be held every four years"
 slovakia_elections.5.c:0 "Elections should be held every five years"
 
 slovakia_elections.6.title:0 "A Minority Government Forms"
 slovakia_elections.6.desc:0 "Following the results of today's election, no party has acquired the necessary [?SLO.seats_needed_for_majority|.0] seats needed for an outright majority. There have been coalition talks between the largest parties about forming a government, but it appears that whoever takes over will need to rely on smaller parties for support."
