 slovakia_elections.4.title:0 "A Coalition Government Forms"
 slovakia_elections.4.desc:0 "Following the results of today's election, no party has acquired the necessary [?SLO.seats_needed_for_majority|.0] seats needed for an outright majority. There have been coalition talks between the largest parties about forming a government which appear to be bearing fruit."
 slovakia_elections.4.a:0 "[?SLO.party_names_short_coloured_array^1.GetTokenLocalizedKey] and [?SLO.party_names_short_coloured_array^2.GetTokenLocalizedKey] agree to go into coalition"
