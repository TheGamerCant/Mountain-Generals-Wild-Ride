 SLO_alliance_with_czechia:0 "Alliance With Czechia"
 SLO_alliance_with_czechia_desc:0 "Despite our... turbulent recent history, we Czechs and Slovaks know we have much in common with each other, and must stand united to defeat our common foes."
 SLO_pre_emptive_measures:0 "Pre-Emptive Measures"
 SLO_pre_emptive_measures_desc:0 "Surrounded by authoritarianism on all sides, we must take pre-emptive action in order to save our democracies."
