 SLO_promote_womens_equality:0 "Towards Women's Equality"
 SLO_promote_womens_equality_desc:0 "Slovakia, like many other countries, is home to these things known as 'women'. Despite already giving these nagging creatures the vote, they seem to want more! Oh well, whatever shuts them up I guess..."
