 SLO_continue_the_policies_of_land_reform:0 "Continue Land Reform"
 SLO_continue_the_policies_of_land_reform_desc:0 "Since the fall of the Hapsburg empire, we have slowly transferred land from the old elites to the peasant farmer class, carrying on this policy will increase wages among the peasants and give us a good base of government support."
 SLO_form_the_hlinkas_guard:0 "Form the Hlinka's Guard"
 SLO_form_the_hlinkas_guard_desc:0 "Surrounded by enemies internal and external, the use of paramilitaries is evident. We need a group loyal to our vision of Slovakia at our call as soon as possible."
 SLO_expand_the_ministry_of_foreign_affairs:0 "Expand the Ministry of Foreign Affairs"
 SLO_expand_the_ministry_of_foreign_affairs_desc:0 "The Slovak Ministry of Foreign Affairs is a vital sector of our government. In these increasingly dangerous times, it would do us well to expand it's role and capabilities."
 
