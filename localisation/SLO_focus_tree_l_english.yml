 SLO_centralisation_of_government_bureaucracy:0 "Centralisation of Government Apparatus"
 SLO_centralisation_of_government_bureaucracy_desc:0 "The current bureaucracy of the government is highly decentralised and inefficient, it will be far more cost effective and efficient in the long term if we begin to centralise it."
 SLO_mandate_christianity_in_schools:0 "Mandate Catholic Schooling"
 SLO_mandate_christianity_in_schools_desc:0 "Catholicism is essential to the Slovak identity, and the secular tolerance of the previous Czechoslovak governments only helped erode our identity and promote Marxism throughout our society. Reversing this evil and giving our youth a strictly Catholic education is essential for the nation."
 SLO_enforce_cultural_media_standards:0 "Strict Media Morality Standards"
 SLO_enforce_cultural_media_standards_desc:0 "Recent culture has promoted the idea that all art should be tolerated and can be enjoyed by many. Degenerate pieces of art and media erode our traditional values, the best solution is of course a knee-jerk reaction and banning anything I personally do not like."
 SLO_slovakia_on_a_war_footing:0 "[SLO.GetSlovakiaOrEurope] on a War Footing"
 SLO_slovakia_on_a_war_footing_desc:0 "In this dangerous world, we must look out for enemies and authoritarian regimes on all sides. We need to being mobilising our economy to handle these challenges."
