 SLO_attack_non_slovak_parties:0 "Attack Minority Parties"
 SLO_attack_non_slovak_parties_desc:0 "Although a multi-party system has brought us a free, pluralistic transfer of ideas, this only works when everyone is working towards the same goal of bettering [SLO.GetSlovakiaOrEurope]. This cannot be said of some minority parties. Destroying them is necessary for Slovakia's political system to work as intended."
 SLO_toe_the_middle_ground:0 "Toe the Middle Ground"
 SLO_toe_the_middle_ground_desc:0 ""
 SLO_secure_our_south:0 "Secure the South"
 SLO_secure_our_south_desc:0 "Much of our southern lands are occupied by ethnic Hungarians, a fact that threatens our national security. The Hungarian government has made no secret of their desires to take our rightful land, we must respond to such threats with the full seriousness they deserve."
